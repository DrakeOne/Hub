<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  
  :root {
    --primary: #0F172A;
    --secondary: #1E293B;
    --accent: #3B82F6;
    --accent-hover: #2563EB;
    --text-primary: #F8FAFC;
    --text-secondary: #CBD5E1;
    --text-muted: #94A3B8;
    --border: #334155;
    --success: #10B981;
    --danger: #EF4444;
    --warning: #F59E0B;
    --card-bg: rgba(30, 41, 59, 0.5);
    --glass: rgba(255, 255, 255, 0.05);
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 1;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 2;
  }
  
  /* Header */
  .header {
    padding: 40px 0;
    text-align: center;
    position: relative;
  }
  
  .logo {
    display: inline-flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  
  .logo-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--accent) 0%, #8B5CF6 100%);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    animation: float 3s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .logo-text {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #EC4899 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .tagline {
    color: var(--text-secondary);
    font-size: 1.1rem;
    font-weight: 300;
    margin-top: 10px;
  }
  
  /* Search Section */
  .search-section {
    margin: 60px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }
  
  .search-container {
    width: 100%;
    max-width: 600px;
    position: relative;
  }
  
  .search-input {
    width: 100%;
    padding: 20px 60px 20px 30px;
    font-size: 1.1rem;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    color: var(--text-primary);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  
  .search-input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }
  
  .search-input::placeholder {
    color: var(--text-muted);
  }
  
  .search-icon {
    position: absolute;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    font-size: 1.3rem;
  }
  
  .search-filters {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .filter-btn {
    padding: 10px 20px;
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text-secondary);
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  
  .filter-btn:hover {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
    transform: translateY(-2px);
  }
  
  .filter-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }
  
  /* Results Section */
  .results-section {
    margin: 60px 0;
    min-height: 400px;
  }
  
  .loading {
    text-align: center;
    padding: 60px;
  }
  
  .loading-spinner {
    width: 60px;
    height: 60px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .no-results {
    text-align: center;
    padding: 60px;
    color: var(--text-secondary);
  }
  
  .no-results-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.5;
  }
  
  /* Pokemon Detail Card */
  .pokemon-detail {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 24px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    animation: slideUp 0.5s ease;
  }
  
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .pokemon-header {
    background: linear-gradient(135deg, var(--secondary) 0%, rgba(30, 41, 59, 0.8) 100%);
    padding: 40px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .pokemon-header::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
  }
  
  @keyframes rotate {
    to { transform: rotate(360deg); }
  }
  
  .pokemon-id {
    font-size: 1rem;
    color: var(--text-muted);
    font-weight: 600;
    letter-spacing: 2px;
  }
  
  .pokemon-name {
    font-size: 3rem;
    font-weight: 800;
    margin: 10px 0;
    text-transform: capitalize;
    background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .pokemon-genera {
    font-size: 1.2rem;
    color: var(--text-secondary);
    font-style: italic;
  }
  
  .pokemon-image-container {
    position: relative;
    margin: 30px 0;
  }
  
  .pokemon-image {
    width: 300px;
    height: 300px;
    position: relative;
    z-index: 2;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
    animation: float 3s ease-in-out infinite;
  }
  
  .pokemon-types {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }
  
  .type-badge {
    padding: 8px 24px;
    border-radius: 30px;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  
  /* Type Colors */
  .type-normal { background: linear-gradient(135deg, #A8A878 0%, #8A8A59 100%); }
  .type-fire { background: linear-gradient(135deg, #F08030 0%, #DD6610 100%); }
  .type-water { background: linear-gradient(135deg, #6890F0 0%, #386CEB 100%); }
  .type-electric { background: linear-gradient(135deg, #F8D030 0%, #F0C108 100%); }
  .type-grass { background: linear-gradient(135deg, #78C850 0%, #5CA935 100%); }
  .type-ice { background: linear-gradient(135deg, #98D8D8 0%, #69C6C6 100%); }
  .type-fighting { background: linear-gradient(135deg, #C03028 0%, #A52A22 100%); }
  .type-poison { background: linear-gradient(135deg, #A040A0 0%, #803380 100%); }
  .type-ground { background: linear-gradient(135deg, #E0C068 0%, #D4A82F 100%); }
  .type-flying { background: linear-gradient(135deg, #A890F0 0%, #9180C4 100%); }
  .type-psychic { background: linear-gradient(135deg, #F85888 0%, #F61C5D 100%); }
  .type-bug { background: linear-gradient(135deg, #A8B820 0%, #8D9A1B 100%); }
  .type-rock { background: linear-gradient(135deg, #B8A038 0%, #93802D 100%); }
  .type-ghost { background: linear-gradient(135deg, #705898 0%, #554374 100%); }
  .type-dragon { background: linear-gradient(135deg, #7038F8 0%, #4C08EF 100%); }
  .type-dark { background: linear-gradient(135deg, #705848 0%, #49392F 100%); }
  .type-steel { background: linear-gradient(135deg, #B8B8D0 0%, #9797BA 100%); }
  .type-fairy { background: linear-gradient(135deg, #EE99AC 0%, #E969A3 100%); }
  
  .pokemon-body {
    padding: 40px;
  }
  
  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
  }
  
  .info-section {
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 25px;
  }
  
  .info-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .info-content {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .info-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  
  .info-row:last-child {
    border-bottom: none;
  }
  
  .info-label {
    color: var(--text-secondary);
    font-size: 0.9rem;
  }
  
  .info-value {
    color: var(--text-primary);
    font-weight: 600;
  }
  
  /* Stats */
  .stat-item {
    margin-bottom: 20px;
  }
  
  .stat-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  
  .stat-name {
    color: var(--text-secondary);
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .stat-value {
    color: var(--text-primary);
    font-weight: 700;
  }
  
  .stat-bar {
    height: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  
  .stat-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent) 0%, #8B5CF6 100%);
    border-radius: 10px;
    transition: width 1s ease;
  }
  
  /* Abilities */
  .abilities-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .ability-badge {
    padding: 8px 16px;
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 12px;
    font-size: 0.9rem;
    color: var(--text-primary);
    transition: all 0.3s ease;
  }
  
  .ability-badge:hover {
    background: var(--accent);
    border-color: var(--accent);
    transform: translateY(-2px);
  }
  
  .ability-hidden {
    opacity: 0.7;
    font-style: italic;
  }
  
  /* Evolution Chain */
  .evolution-chain {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  
  .evolution-item {
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .evolution-item:hover {
    transform: scale(1.1);
  }
  
  .evolution-image {
    width: 100px;
    height: 100px;
    background: var(--glass);
    border: 2px solid var(--border);
    border-radius: 50%;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  .evolution-name {
    font-size: 0.9rem;
    color: var(--text-secondary);
    text-transform: capitalize;
  }
  
  .evolution-arrow {
    color: var(--text-muted);
    font-size: 1.5rem;
  }
  
  /* Pokedex Entry */
  .pokedex-entry {
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 25px;
    margin-top: 30px;
  }
  
  .entry-text {
    line-height: 1.8;
    color: var(--text-secondary);
    font-size: 1.05rem;
  }
  
  .entry-version {
    color: var(--text-muted);
    font-size: 0.85rem;
    margin-top: 10px;
    text-align: right;
    font-style: italic;
  }
  
  /* Settings */
  .settings-btn {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 56px;
    height: 56px;
    background: var(--accent);
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    z-index: 1000;
  }
  
  .settings-btn:hover {
    background: var(--accent-hover);
    transform: scale(1.1);
  }
  
  .settings-btn.active {
    transform: rotate(180deg);
  }
  
  .settings-panel {
    position: fixed;
    bottom: 100px;
    left: 30px;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px;
    min-width: 200px;
    backdrop-filter: blur(10px);
    transform: scale(0.9) translateY(20px);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 999;
  }
  
  .settings-panel.active {
    transform: scale(1) translateY(0);
    opacity: 1;
    pointer-events: auto;
  }
  
  .language-select {
    width: 100%;
    padding: 10px;
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 0.9rem;
    cursor: pointer;
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .logo-text {
      font-size: 2rem;
    }
    
    .pokemon-name {
      font-size: 2rem;
    }
    
    .pokemon-image {
      width: 200px;
      height: 200px;
    }
    
    .info-grid {
      grid-template-columns: 1fr;
    }
    
    .evolution-chain {
      flex-direction: column;
    }
    
    .evolution-arrow {
      transform: rotate(90deg);
    }
  }
</style>

      'zh-Hans': {

    // Get translation
    function t(key) {
      return translations[currentLanguage][key] || translations['en'][key] || key;
    }

    // Update UI language
    function updateLanguage() {
      document.getElementById('searchInput').placeholder = t('searchPlaceholder');
      document.querySelector('.no-results h3').textContent = t('noResults');
      document.querySelector('.no-results p').textContent = t('noResultsDesc');
      
      // Re-render current Pokemon if displayed
      if (currentPokemon) {
        renderPokemonDetail(currentPokemon);
      }
    }

    // Fetch Pokemon data
    async function fetchPokemon(query) {
      try {
        showLoading();
        
        // Fetch basic Pokemon data
        const pokemonResponse = await fetch(`${API_BASE}/pokemon/${query.toLowerCase()}`);
        if (!pokemonResponse.ok) throw new Error('Pokemon not found');
        const pokemonData = await pokemonResponse.json();
        
        // Fetch species data for additional info
        const speciesResponse = await fetch(pokemonData.species.url);
        const speciesData = await speciesResponse.json();
        
        // Fetch evolution chain
        const evolutionResponse = await fetch(speciesData.evolution_chain.url);
        const evolutionData = await evolutionResponse.json();
        
        currentPokemon = {
          pokemon: pokemonData,
          species: speciesData,
          evolution: evolutionData
        };
        
        renderPokemonDetail(currentPokemon);
      } catch (error) {
        showNoResults();
      }
    }

    // Show loading state
    function showLoading() {
      const resultsSection = document.getElementById('resultsSection');
      resultsSection.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>${t('loading')}</p>
        </div>
      `;
    }

    // Show no results
    function showNoResults() {
      const resultsSection = document.getElementById('resultsSection');
      resultsSection.innerHTML = `
        <div class="no-results">
          <div class="no-results-icon">🔍</div>
          <h3>${t('noResults')}</h3>
          <p>${t('noResultsDesc')}</p>
        </div>
      `;
    }

    // Get localized name
    function getLocalizedName(names, fallback) {
      const localizedName = names.find(n => n.language.name === currentLanguage);
      return localizedName ? localizedName.name : fallback;
    }

    // Get Pokemon entry
    function getPokemonEntry(entries) {
      let entry = entries.find(e => e.language.name === currentLanguage);
      if (!entry) entry = entries.find(e => e.language.name === 'en');
      return entry ? entry.flavor_text.replace(/\f/g, ' ') : '';
    }

    // Get genera
    function getGenera(genera) {
      const localizedGenus = genera.find(g => g.language.name === currentLanguage);
      return localizedGenus ? localizedGenus.genus : genera.find(g => g.language.name === 'en')?.genus || '';
    }

    // Parse evolution chain
    function parseEvolutionChain(chain) {
      const evolutions = [];
      
      function traverse(node) {
        evolutions.push({
          name: node.species.name,
          id: node.species.url.split('/').slice(-2, -1)[0]
        });
        
        if (node.evolves_to.length > 0) {
          node.evolves_to.forEach(evolution => traverse(evolution));
        }
      }
      
      traverse(chain.chain);
      return evolutions;
    }

    // Render Pokemon detail
    function renderPokemonDetail(data) {
      const { pokemon, species, evolution } = data;
      const evolutions = parseEvolutionChain(evolution);
      const totalStats = pokemon.stats.reduce((sum, stat) => sum + stat.base_stat, 0);
      
      const resultsSection = document.getElementById('resultsSection');
      resultsSection.innerHTML = `
        <div class="pokemon-detail">
          <div class="pokemon-header">
            <div class="pokemon-id">#${String(pokemon.id).padStart(4, '0')}</div>
            <h2 class="pokemon-name">${pokemon.name}</h2>
            <p class="pokemon-genera">${getGenera(species.genera)}</p>
            
            <div class="pokemon-image-container">
              <img 
                class="pokemon-image" 
                src="${pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default}" 
                alt="${pokemon.name}"
              >
            </div>
            
            <div class="pokemon-types">
              ${pokemon.types.map(type => `
                <span class="type-badge type-${type.type.name}">${type.type.name}</span>
              `).join('')}
            </div>
          </div>
          
          <div class="pokemon-body">
            <div class="info-grid">
              <!-- Basic Information -->
              <div class="info-section">
                <h3 class="info-title">
                  <i class="fas fa-info-circle"></i>
                  ${t('baseInfo')}
                </h3>
                <div class="info-content">
                  <div class="info-row">
                    <span class="info-label">${t('height')}</span>
                    <span class="info-value">${(pokemon.height / 10).toFixed(1)} m</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">${t('weight')}</span>
                    <span class="info-value">${(pokemon.weight / 10).toFixed(1)} kg</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">${t('captureRate')}</span>
                    <span class="info-value">${species.capture_rate}</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">${t('baseHappiness')}</span>
                    <span class="info-value">${species.base_happiness}</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">${t('growthRate')}</span>
                    <span class="info-value">${species.growth_rate.name.replace('-', ' ')}</span>
                  </div>
                  <div class="info-row">
                    <span class="info-label">${t('eggGroups')}</span>
                    <span class="info-value">${species.egg_groups.map(g => g.name).join(', ')}</span>
                  </div>
                </div>
              </div>
              
              <!-- Abilities -->
              <div class="info-section">
                <h3 class="info-title">
                  <i class="fas fa-star"></i>
                  ${t('abilities')}
                </h3>
                <div class="abilities-list">
                  ${pokemon.abilities.map(ability => `
                    <div class="ability-badge ${ability.is_hidden ? 'ability-hidden' : ''}">
                      ${ability.ability.name.replace('-', ' ')}
                      ${ability.is_hidden ? `(${t('hiddenAbility')})` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
            
            <!-- Stats -->
            <div class="info-section">
              <h3 class="info-title">
                <i class="fas fa-chart-bar"></i>
                ${t('stats')}
              </h3>
              <div class="info-content">
                ${pokemon.stats.map(stat => {
                  const statName = {
                    'hp': t('hp'),
                    'attack': t('attack'),
                    'defense': t('defense'),
                    'special-attack': t('spAttack'),
                    'special-defense': t('spDefense'),
                    'speed': t('speed')
                  }[stat.stat.name] || stat.stat.name;
                  
                  return `
                    <div class="stat-item">
                      <div class="stat-header">
                        <span class="stat-name">${statName}</span>
                        <span class="stat-value">${stat.base_stat}</span>
                      </div>
                      <div class="stat-bar">
                        <div class="stat-fill" style="width: ${(stat.base_stat / 255) * 100}%"></div>
                      </div>
                    </div>
                  `;
                }).join('')}
                <div class="info-row" style="margin-top: 20px; font-size: 1.1rem;">
                  <span class="info-label">${t('total')}</span>
                  <span class="info-value">${totalStats}</span>
                </div>
              </div>
            </div>
            
            <!-- Evolution Chain -->
            ${evolutions.length > 1 ? `
              <div class="info-section">
                <h3 class="info-title">
                  <i class="fas fa-dna"></i>
                  ${t('evolution')}
                </h3>
                <div class="evolution-chain">
                  ${evolutions.map((evo, index) => `
                    ${index > 0 ? '<div class="evolution-arrow">→</div>' : ''}
                    <div class="evolution-item" onclick="fetchPokemon('${evo.name}')">
                      <img 
                        class="evolution-image" 
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${evo.id}.png"
                        alt="${evo.name}"
                      >
                      <div class="evolution-name">${evo.name}</div>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- Pokedex Entry -->
            <div class="pokedex-entry">
              <h3 class="info-title">
                <i class="fas fa-book"></i>
                ${t('pokedexEntry')}
              </h3>
              <p class="entry-text">${getPokemonEntry(species.flavor_text_entries)}</p>
              <p class="entry-version">— Pokédex</p>
            </div>
          </div>
        </div>
      `;
      
      // Animate stats after render
      setTimeout(() => {
        document.querySelectorAll('.stat-fill').forEach(fill => {
          fill.style.width = fill.style.width;
        });
      }, 100);
    }

    // Search handler
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      
      if (query.length > 0) {
        searchTimeout = setTimeout(() => {
          fetchPokemon(query);
        }, 500);
      } else {
        showNoResults();
      }
    });

    // Generation filters
    const genRanges = {
      1: [1, 151],
      2: [152, 251],
      3: [252, 386],
      4: [387, 493],
      5: [494, 649],
      6: [650, 721],
      7: [722, 809],
      8: [810, 905]
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const gen = btn.dataset.gen;
        const [min, max] = genRanges[gen];
        const randomId = Math.floor(Math.random() * (max - min + 1)) + min;
        fetchPokemon(randomId.toString());
        
        // Update active state
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Settings
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const languageSelect = document.getElementById('languageSelect');

    settingsBtn.addEventListener('click', () => {
      settingsBtn.classList.toggle('active');
      settingsPanel.classList.toggle('active');
    });

    languageSelect.value = currentLanguage;
    languageSelect.addEventListener('change', (e) => {
      currentLanguage = e.target.value;
      localStorage.setItem('pokedexLanguage', currentLanguage);
      updateLanguage();
    });

    // Click outside to close settings
    document.addEventListener('click', (e) => {
      if (!settingsBtn.contains(e.target) && !settingsPanel.contains(e.target)) {
        settingsBtn.classList.remove('active');
        settingsPanel.classList.remove('active');
      }
    });

    // Initialize
    updateLanguage();
  </script>
