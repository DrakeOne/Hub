<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PokéDex Ultimate - Complete Pokémon Database</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');
  
  :root {
    --primary-red: #FF0000;
    --primary-dark: #CC0000;
    --primary-darker: #990000;
    --accent-yellow: #FFCB05;
    --accent-blue: #3B4CCA;
    --bg-primary: #F0F4F8;
    --bg-secondary: #FFFFFF;
    --text-dark: #2C3E50;
    --text-light: #FFFFFF;
    --text-muted: #6C757D;
    --glass-bg: rgba(255, 255, 255, 0.25);
    --glass-border: rgba(255, 255, 255, 0.18);
    --card-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    --hover-transform: translateY(-8px);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Rubik', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }
  
  /* Animated Background */
  .animated-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background: linear-gradient(135deg, #E3F2FD 0%, #F5F5F5 50%, #FFF9C4 100%);
    overflow: hidden;
  }
  
  .floating-pokeball {
    position: absolute;
    width: 60px;
    height: 60px;
    opacity: 0.1;
    animation: floatBalls 20s infinite linear;
  }
  
  @keyframes floatBalls {
    from {
      transform: translateY(100vh) rotate(0deg);
    }
    to {
      transform: translateY(-100px) rotate(360deg);
    }
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 2;
  }
  
  /* Header Section */
  .header-section {
    text-align: center;
    padding: 40px 0;
    position: relative;
  }
  
  .pokedex-container {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 30px;
    padding: 40px;
    box-shadow: var(--card-shadow);
    position: relative;
    overflow: hidden;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .logo-container {
    position: relative;
    z-index: 2;
    margin-bottom: 30px;
  }
  
  .logo-image {
    width: 300px;
    max-width: 80%;
    height: auto;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
    animation: logoFloat 4s ease-in-out infinite;
  }
  
  @keyframes logoFloat {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.02); }
  }
  
  /* Custom SVG Pokeball */
  .pokeball-svg {
    width: 100px;
    height: 100px;
    margin: 20px auto;
    animation: rotateBall 4s ease-in-out infinite;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
  }
  
  @keyframes rotateBall {
    0%, 100% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(-10deg) scale(0.95); }
    75% { transform: rotate(10deg) scale(1.05); }
  }
  
  /* Search Section */
  .search-section {
    margin: 40px 0;
    position: relative;
    z-index: 10;
  }
  
  .search-container {
    max-width: 600px;
    margin: 0 auto;
    position: relative;
  }
  
  .search-wrapper {
    position: relative;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 50px;
    box-shadow: var(--card-shadow);
    overflow: hidden;
    transition: var(--transition);
  }
  
  .search-wrapper:focus-within {
    transform: scale(1.02);
    box-shadow: 0 12px 40px rgba(31, 38, 135, 0.25);
  }
  
  .search-input {
    width: 100%;
    padding: 20px 140px 20px 30px;
    font-size: 1.1rem;
    border: none;
    outline: none;
    background: transparent;
    color: var(--text-dark);
  }
  
  .search-button {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 45px;
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
  }
  
  .search-button:hover {
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
  }
  
  /* Filter Tabs */
  .filter-section {
    margin: 30px 0;
    text-align: center;
  }
  
  .filter-tabs {
    display: inline-flex;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 50px;
    padding: 5px;
    box-shadow: var(--card-shadow);
    gap: 5px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .filter-tab {
    padding: 12px 24px;
    border: none;
    background: transparent;
    border-radius: 45px;
    cursor: pointer;
    font-weight: 500;
    color: var(--text-dark);
    transition: var(--transition);
    white-space: nowrap;
  }
  
  .filter-tab:hover {
    background: rgba(0,0,0,0.05);
    transform: scale(1.05);
  }
  
  .filter-tab.active {
    background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
  }
  
  /* Pokemon Grid */
  .pokemon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    margin: 40px 0;
    padding: 20px 0;
  }
  
  @media (max-width: 768px) {
    .pokemon-grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
  }
  
  /* Dynamic Pokemon Card Colors */
  .pokemon-card {
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    animation: fadeInUp 0.6s ease forwards;
    opacity: 0;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  /* Type-based glass colors */
  .pokemon-card.type-normal { background: linear-gradient(135deg, rgba(168, 168, 120, 0.3), rgba(168, 168, 120, 0.1)); }
  .pokemon-card.type-fire { background: linear-gradient(135deg, rgba(240, 128, 48, 0.3), rgba(240, 128, 48, 0.1)); }
  .pokemon-card.type-water { background: linear-gradient(135deg, rgba(104, 144, 240, 0.3), rgba(104, 144, 240, 0.1)); }
  .pokemon-card.type-electric { background: linear-gradient(135deg, rgba(248, 208, 48, 0.3), rgba(248, 208, 48, 0.1)); }
  .pokemon-card.type-grass { background: linear-gradient(135deg, rgba(120, 200, 80, 0.3), rgba(120, 200, 80, 0.1)); }
  .pokemon-card.type-ice { background: linear-gradient(135deg, rgba(152, 216, 216, 0.3), rgba(152, 216, 216, 0.1)); }
  .pokemon-card.type-fighting { background: linear-gradient(135deg, rgba(192, 48, 40, 0.3), rgba(192, 48, 40, 0.1)); }
  .pokemon-card.type-poison { background: linear-gradient(135deg, rgba(160, 64, 160, 0.3), rgba(160, 64, 160, 0.1)); }
  .pokemon-card.type-ground { background: linear-gradient(135deg, rgba(224, 192, 104, 0.3), rgba(224, 192, 104, 0.1)); }
  .pokemon-card.type-flying { background: linear-gradient(135deg, rgba(168, 144, 240, 0.3), rgba(168, 144, 240, 0.1)); }
  .pokemon-card.type-psychic { background: linear-gradient(135deg, rgba(248, 88, 136, 0.3), rgba(248, 88, 136, 0.1)); }
  .pokemon-card.type-bug { background: linear-gradient(135deg, rgba(168, 184, 32, 0.3), rgba(168, 184, 32, 0.1)); }
  .pokemon-card.type-rock { background: linear-gradient(135deg, rgba(184, 160, 56, 0.3), rgba(184, 160, 56, 0.1)); }
  .pokemon-card.type-ghost { background: linear-gradient(135deg, rgba(112, 88, 152, 0.3), rgba(112, 88, 152, 0.1)); }
  .pokemon-card.type-dragon { background: linear-gradient(135deg, rgba(112, 56, 248, 0.3), rgba(112, 56, 248, 0.1)); }
  .pokemon-card.type-dark { background: linear-gradient(135deg, rgba(112, 88, 72, 0.3), rgba(112, 88, 72, 0.1)); }
  .pokemon-card.type-steel { background: linear-gradient(135deg, rgba(184, 184, 208, 0.3), rgba(184, 184, 208, 0.1)); }
  .pokemon-card.type-fairy { background: linear-gradient(135deg, rgba(238, 153, 172, 0.3), rgba(238, 153, 172, 0.1)); }
  
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
    from {
      opacity: 0;
      transform: translateY(30px);
    }
  }
  
  .pokemon-card:hover {
    transform: var(--hover-transform) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }
  
  .pokemon-card-header {
    padding: 15px;
    position: relative;
  }
  
  .pokemon-number {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 0.9rem;
    font-weight: 700;
    color: rgba(255,255,255,0.8);
    background: rgba(0,0,0,0.2);
    padding: 5px 10px;
    border-radius: 20px;
  }
  
  .pokemon-image-container {
    padding: 20px;
    text-align: center;
    position: relative;
  }
  
  .pokemon-image {
    width: 120px;
    height: 120px;
    object-fit: contain;
    transition: var(--transition);
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
  }
  
  .pokemon-card:hover .pokemon-image {
    transform: scale(1.15) rotate(5deg);
    filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
  }
  
  .pokemon-info {
    padding: 20px;
    text-align: center;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(5px);
  }
  
  .pokemon-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 10px;
    text-transform: capitalize;
  }
  
  .pokemon-types {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .type-badge {
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    color: white;
    text-transform: uppercase;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  
  /* Type Colors */
  .type-normal { background: linear-gradient(135deg, #A8A878 0%, #8A8A59 100%); }
  .type-fire { background: linear-gradient(135deg, #F08030 0%, #DD6610 100%); }
  .type-water { background: linear-gradient(135deg, #6890F0 0%, #386CEB 100%); }
  .type-electric { background: linear-gradient(135deg, #F8D030 0%, #F0C108 100%); }
  .type-grass { background: linear-gradient(135deg, #78C850 0%, #5CA935 100%); }
  .type-ice { background: linear-gradient(135deg, #98D8D8 0%, #69C6C6 100%); }
  .type-fighting { background: linear-gradient(135deg, #C03028 0%, #A52A22 100%); }
  .type-poison { background: linear-gradient(135deg, #A040A0 0%, #803380 100%); }
  .type-ground { background: linear-gradient(135deg, #E0C068 0%, #D4A82F 100%); }
  .type-flying { background: linear-gradient(135deg, #A890F0 0%, #9180C4 100%); }
  .type-psychic { background: linear-gradient(135deg, #F85888 0%, #F61C5D 100%); }
  .type-bug { background: linear-gradient(135deg, #A8B820 0%, #8D9A1B 100%); }
  .type-rock { background: linear-gradient(135deg, #B8A038 0%, #93802D 100%); }
  .type-ghost { background: linear-gradient(135deg, #705898 0%, #554374 100%); }
  .type-dragon { background: linear-gradient(135deg, #7038F8 0%, #4C08EF 100%); }
  .type-dark { background: linear-gradient(135deg, #705848 0%, #49392F 100%); }
  .type-steel { background: linear-gradient(135deg, #B8B8D0 0%, #9797BA 100%); }
  .type-fairy { background: linear-gradient(135deg, #EE99AC 0%, #E969A3 100%); }
  
  /* Sound Button */
  .sound-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    opacity: 0;
  }
  
  .pokemon-card:hover .sound-button {
    opacity: 1;
    transform: scale(1);
  }
  
  .sound-button:hover {
    transform: scale(1.2) rotate(10deg);
    background: var(--accent-yellow);
  }
  
  .sound-button.playing {
    animation: soundPulse 0.6s ease infinite;
  }
  
  @keyframes soundPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }
  
  /* 3D Model Button */
  .model-3d-button {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    opacity: 0;
  }
  
  .pokemon-card:hover .model-3d-button {
    opacity: 1;
  }
  
  .model-3d-button:hover {
    transform: scale(1.2) rotate(-10deg);
    background: #4CAF50;
    color: white;
  }
  
  /* Loading State */
  .loading-container {
    text-align: center;
    padding: 60px;
  }
  
  .pokeball-loader {
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    position: relative;
  }
  
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    z-index: 1000;
    overflow-y: auto;
    padding: 20px;
  }
  
  .modal-content {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    max-width: 900px;
    margin: 40px auto;
    border-radius: 30px;
    overflow: hidden;
    animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }
  
  @keyframes modalSlideIn {
    from {
      transform: translateY(-50px) scale(0.9);
      opacity: 0;
    }
    to {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
  }
  
  .modal-header {
    padding: 40px;
    text-align: center;
    position: relative;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
  }
  
  .close-modal {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    font-size: 24px;
    color: var(--text-dark);
  }
  
  .close-modal:hover {
    background: rgba(255,255,255,0.3);
    transform: rotate(90deg) scale(1.1);
  }
  
  .modal-pokemon-image {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    display: block;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
    animation: modalImageFloat 3s ease-in-out infinite;
  }
  
  @keyframes modalImageFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
  }
  
  .modal-pokemon-name {
    font-size: 2.5rem;
    font-weight: 800;
    margin: 20px 0;
    text-transform: capitalize;
    color: var(--text-dark);
  }
  
  .modal-body {
    padding: 40px;
    background: rgba(255,255,255,0.5);
  }
  
  .detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-bottom: 30px;
  }
  
  .detail-section {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 15px;
    padding: 25px;
    transition: var(--transition);
  }
  
  .detail-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  
  .detail-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: #2196F3;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  /* 3D Model Container */
  .model-3d-container {
    width: 100%;
    height: 400px;
    background: var(--glass-bg);
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
  }
  
  .model-3d-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 15px;
  }
  
  /* Pikachu Decoration */
  .pikachu-decoration {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: auto;
    z-index: 100;
    filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.3));
    animation: pikachuFloat 3s ease-in-out infinite;
    cursor: pointer;
    transition: var(--transition);
  }
  
  @keyframes pikachuFloat {
    0%, 100% { transform: translateY(0) rotate(-5deg); }
    50% { transform: translateY(-15px) rotate(5deg); }
  }
  
  .pikachu-decoration:hover {
    transform: scale(1.1) rotate(10deg);
  }
  
  /* Settings */
  .settings-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 60px;
    height: 60px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: var(--card-shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    z-index: 100;
  }
  
  .settings-button:hover {
    transform: scale(1.1) rotate(180deg);
    background: rgba(255,255,255,0.4);
  }
  
  .settings-panel {
    position: fixed;
    bottom: 90px;
    left: 20px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 20px;
    box-shadow: var(--card-shadow);
    transform: scale(0.9) translateY(20px);
    opacity: 0;
    pointer-events: none;
    transition: var(--transition);
    z-index: 99;
    min-width: 200px;
  }
  
  .settings-panel.active {
    transform: scale(1) translateY(0);
    opacity: 1;
    pointer-events: auto;
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    
    .logo-image {
      width: 200px;
    }
    
    .pokemon-card {
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      margin: 20px auto;
      border-radius: 20px;
    }
    
    .detail-grid {
      grid-template-columns: 1fr;
    }
    
    .model-3d-container {
      height: 300px;
    }
  }
</style>

<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div id="floatingPokeballs"></div>
  </div>

  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="pokedex-container">
        <div class="logo-container">
          <img src="https://i.postimg.cc/6q2Vrgj3/Pok-Web-Dex-7-6-2024.png" alt="PokéWebDex" class="logo-image">
        </div>
        <!-- Custom SVG Pokeball -->
        <svg class="pokeball-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
            </linearGradient>
            <filter id="shadow">
              <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
            </filter>
          </defs>
          
          <!-- Top half (red) -->
          <path d="M 50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5" fill="url(#redGradient)" filter="url(#shadow)"/>
          
          <!-- Bottom half (white) -->
          <path d="M 50 95 A 45 45 0 0 1 5 50 L 95 50 A 45 45 0 0 1 50 95" fill="url(#whiteGradient)" filter="url(#shadow)"/>
          
          <!-- Center line -->
          <rect x="5" y="48" width="90" height="4" fill="#2C3E50"/>
          
          <!-- Center circle (outer) -->
          <circle cx="50" cy="50" r="12" fill="#2C3E50"/>
          
          <!-- Center circle (middle) -->
          <circle cx="50" cy="50" r="10" fill="#FFFFFF"/>
          
          <!-- Center circle (inner) -->
          <circle cx="50" cy="50" r="6" fill="#2C3E50">
            <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
          </circle>
          
          <!-- Highlight -->
          <ellipse cx="35" cy="25" rx="15" ry="10" fill="rgba(255,255,255,0.3)" transform="rotate(-20 35 25)"/>
        </svg>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-container">
        <div class="search-wrapper">
          <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Search Pokémon by name or number..."
            autocomplete="off"
          >
          <button class="search-button" id="searchButton">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-gen="1">Gen I</button>
        <button class="filter-tab" data-gen="2">Gen II</button>
        <button class="filter-tab" data-gen="3">Gen III</button>
        <button class="filter-tab" data-gen="4">Gen IV</button>
        <button class="filter-tab" data-gen="5">Gen V</button>
        <button class="filter-tab" data-gen="6">Gen VI</button>
        <button class="filter-tab" data-gen="7">Gen VII</button>
        <button class="filter-tab" data-gen="8">Gen VIII</button>
        <button class="filter-tab" data-gen="9">Gen IX</button>
      </div>
    </div>

    <!-- Pokemon Grid -->
    <div id="pokemonGrid" class="pokemon-grid"></div>

    <!-- Loading -->
    <div id="loadingContainer" class="loading-container" style="display: none;">
      <div class="pokeball-loader">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" fill="none" stroke="#E0E0E0" stroke-width="10"/>
          <path d="M 5 50 A 45 45 0 0 1 95 50" fill="none" stroke="#FF0000" stroke-width="10" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
          </path>
          <circle cx="50" cy="50" r="10" fill="#2C3E50"/>
          <circle cx="50" cy="50" r="8" fill="#FFFFFF"/>
          <circle cx="50" cy="50" r="5" fill="#2C3E50"/>
        </svg>
      </div>
      <h3>Loading Pokémon...</h3>
    </div>

    <!-- No Results -->
    <div id="noResults" class="no-results" style="display: none;">
      <div class="no-results-icon">😢</div>
      <h3>No Pokémon found</h3>
      <p>Try searching with a different name or number</p>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>
  </div>

  <!-- Pokemon Detail Modal -->
  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close-modal" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
        <div id="modalHeader"></div>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Pikachu Decoration -->
  <img 
    src="https://i.postimg.cc/sX0wFgXs/ezgif-5-4e3f8cd015.gif" 
    alt="Pikachu" 
    class="pikachu-decoration"
    onclick="playPikachuSound()"
  >

  <!-- Settings Button -->
  <button class="settings-button" id="settingsButton">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <select class="language-select" id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="zh-Hans">中文</option>
    </select>
  </div>

  <script>
    // Configuration
    const API_BASE = 'https://pokeapi.co/api/v2';
    const POKEMON_PER_PAGE = 20;
    let currentPage = 1;
    let totalPokemon = 1010;
    let currentLanguage = localStorage.getItem('pokedexLanguage') || 'en';
    let allPokemon = [];
    let filteredPokemon = [];
    let currentFilter = 'all';
    let searchQuery = '';
    
    // Generation ranges
    const genRanges = {
      1: [1, 151],
      2: [152, 251],
      3: [252, 386],
      4: [387, 493],
      5: [494, 649],
      6: [650, 721],
      7: [722, 809],
      8: [810, 905],
      9: [906, 1010]
    };

    // Create floating pokeballs
    function createFloatingPokeballs() {
      const container = document.getElementById('floatingPokeballs');
      for (let i = 0; i < 5; i++) {
        const pokeball = document.createElement('div');
        pokeball.className = 'floating-pokeball';
        pokeball.style.left = Math.random() * 100 + '%';
        pokeball.style.animationDelay = Math.random() * 20 + 's';
        pokeball.style.animationDuration = (20 + Math.random() * 10) + 's';
        
        pokeball.innerHTML = `
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#FF0000"/>
            <path d="M 5 50 A 45 45 0 0 1 95 50" fill="#FFFFFF"/>
            <circle cx="50" cy="50" r="10" fill="#2C3E50"/>
            <circle cx="50" cy="50" r="8" fill="#FFFFFF"/>
          </svg>
        `;
        
        container.appendChild(pokeball);
      }
    }

    // Initialize
    async function init() {
      createFloatingPokeballs();
      await loadAllPokemon();
      applyFilter();
    }

    // Load all Pokemon
    async function loadAllPokemon() {
      showLoading();
      try {
        const response = await fetch(`${API_BASE}/pokemon?limit=${totalPokemon}`);
        const data = await response.json();
        allPokemon = data.results.map((pokemon, index) => ({
          ...pokemon,
          id: index + 1
        }));
        hideLoading();
      } catch (error) {
        console.error('Error loading Pokemon:', error);
        hideLoading();
      }
    }

    // Apply filter
    function applyFilter() {
      if (currentFilter === 'all') {
        filteredPokemon = [...allPokemon];
      } else {
        const [min, max] = genRanges[currentFilter];
        filteredPokemon = allPokemon.filter(p => p.id >= min && p.id <= max);
      }
      
      if (searchQuery) {
        filteredPokemon = filteredPokemon.filter(p => 
          p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
          p.id.toString() === searchQuery
        );
      }
      
      currentPage = 1;
      renderPokemonGrid();
      renderPagination();
    }

    // Create Pokemon card
    async function createPokemonCard(pokemon) {
      const card = document.createElement('div');
      card.className = 'pokemon-card';
      
      try {
        const response = await fetch(`${API_BASE}/pokemon/${pokemon.id}`);
        const data = await response.json();
        
        // Add type class for styling
        const primaryType = data.types[0].type.name;
        card.classList.add(`type-${primaryType}`);
        
        card.innerHTML = `
          <div class="pokemon-card-header">
            <span class="pokemon-number">#${String(data.id).padStart(4, '0')}</span>
          </div>
          <div class="pokemon-image-container">
            <img 
              class="pokemon-image" 
              src="${data.sprites.other['official-artwork'].front_default || data.sprites.front_default}" 
              alt="${data.name}"
              loading="lazy"
            >
            <button class="sound-button" onclick="playPokemonCry(${data.id}, event)">
              <i class="fas fa-volume-up"></i>
            </button>
            <button class="model-3d-button" onclick="show3DModel(${data.id}, event)">
              <i class="fas fa-cube"></i>
            </button>
          </div>
          <div class="pokemon-info">
            <h3 class="pokemon-name">${data.name}</h3>
            <div class="pokemon-types">
              ${data.types.map(type => `
                <span class="type-badge type-${type.type.name}">${type.type.name}</span>
              `).join('')}
            </div>
          </div>
        `;
        
        card.onclick = () => showPokemonDetail(data.id);
      } catch (error) {
        console.error(`Error loading Pokemon ${pokemon.id}:`, error);
      }
      
      return card;
    }

    // Render Pokemon grid
    async function renderPokemonGrid() {
      const grid = document.getElementById('pokemonGrid');
      const start = (currentPage - 1) * POKEMON_PER_PAGE;
      const end = start + POKEMON_PER_PAGE;
      const pokemonToShow = filteredPokemon.slice(start, end);
      
      if (pokemonToShow.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        grid.innerHTML = '';
        return;
      }
      
      document.getElementById('noResults').style.display = 'none';
      grid.innerHTML = '';
      
      for (let i = 0; i < pokemonToShow.length; i++) {
        const pokemon = pokemonToShow[i];
        const card = await createPokemonCard(pokemon);
        card.style.animationDelay = `${i * 0.05}s`;
        grid.appendChild(card);
      }
    }

    // Show 3D Model
    function show3DModel(pokemonId, event) {
      event.stopPropagation();
      // Using Pokémon 3D models from various sources
      const modelUrl = `https://projectpokemon.org/images/normal-sprite/${getPokemonName(pokemonId)}.gif`;
      window.open(modelUrl, '_blank');
    }

    function getPokemonName(id) {
      const pokemon = allPokemon.find(p => p.id === id);
      return pokemon ? pokemon.name : 'pikachu';
    }

    // Show Pokemon detail
    async function showPokemonDetail(pokemonId) {
      const modal = document.getElementById('pokemonModal');
      modal.style.display = 'block';
      
      try {
        const pokemonResponse = await fetch(`${API_BASE}/pokemon/${pokemonId}`);
        const pokemonData = await pokemonResponse.json();
        
        const speciesResponse = await fetch(pokemonData.species.url);
        const speciesData = await speciesResponse.json();
        
        const evolutionResponse = await fetch(speciesData.evolution_chain.url);
        const evolutionData = await evolutionResponse.json();
        
        renderModalContent(pokemonData, speciesData, evolutionData);
      } catch (error) {
        console.error('Error loading Pokemon detail:', error);
      }
    }

    // Render modal content
    function renderModalContent(pokemon, species, evolution) {
      const modalHeader = document.getElementById('modalHeader');
      const modalBody = document.getElementById('modalBody');
      
      const primaryType = pokemon.types[0].type.name;
      
      modalHeader.innerHTML = `
        <img 
          class="modal-pokemon-image" 
          src="${pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default}" 
          alt="${pokemon.name}"
        >
        <h2 class="modal-pokemon-name">${pokemon.name}</h2>
        <div class="pokemon-types">
          ${pokemon.types.map(type => `
            <span class="type-badge type-${type.type.name}">${type.type.name}</span>
          `).join('')}
        </div>
      `;
      
      modalBody.innerHTML = `
        <!-- 3D Model Section -->
        <div class="model-3d-container">
          <div style="text-align: center; padding: 20px;">
            <img src="${pokemon.sprites.other['home'].front_default || pokemon.sprites.other['official-artwork'].front_default}" 
                 style="width: 200px; height: 200px; object-fit: contain;"
                 alt="${pokemon.name} 3D">
            <p style="margin-top: 10px; color: #666;">3D Model View</p>
          </div>
        </div>
        
        <div class="detail-grid">
          <!-- Basic Info -->
          <div class="detail-section">
            <h3 class="detail-title">
              <i class="fas fa-info-circle"></i> Information
            </h3>
            <div class="info-row">
              <span>Height</span>
              <strong>${(pokemon.height / 10).toFixed(1)} m</strong>
            </div>
            <div class="info-row">
              <span>Weight</span>
              <strong>${(pokemon.weight / 10).toFixed(1)} kg</strong>
            </div>
            <div class="info-row">
              <span>Base Experience</span>
              <strong>${pokemon.base_experience}</strong>
            </div>
          </div>
          
          <!-- Stats -->
          <div class="detail-section">
            <h3 class="detail-title">
              <i class="fas fa-chart-bar"></i> Base Stats
            </h3>
            ${pokemon.stats.map(stat => `
              <div class="stat-item">
                <div class="stat-header">
                  <span class="stat-name">${stat.stat.name.replace('-', ' ')}</span>
                  <span class="stat-value">${stat.base_stat}</span>
                </div>
                <div class="stat-bar">
                  <div class="stat-fill type-${primaryType}" style="width: ${(stat.base_stat / 255) * 100}%"></div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
        
        <!-- Sprites Gallery -->
        <div class="detail-section">
          <h3 class="detail-title">
            <i class="fas fa-images"></i> Sprite Gallery
          </h3>
          <div class="sprites-gallery">
            ${Object.entries(pokemon.sprites)
              .filter(([key, value]) => value && typeof value === 'string' && key !== 'other' && key !== 'versions')
              .map(([key, value]) => `
                <div class="sprite-item">
                  <img src="${value}" alt="${key}">
                  <div class="sprite-label">${key.replace('_', ' ')}</div>
                </div>
              `).join('')}
          </div>
        </div>
      `;
      
      // Animate elements
      setTimeout(() => {
        document.querySelectorAll('.stat-fill').forEach(fill => {
          fill.style.width = fill.style.width;
        });
      }, 100);
    }

    // Play Pokemon cry
    async function playPokemonCry(pokemonId, event) {
      event.stopPropagation();
      const button = event.currentTarget;
      button.classList.add('playing');
      
      try {
        const audio = new Audio(`https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/${pokemonId}.ogg`);
        audio.volume = 0.5;
        await audio.play();
        
        audio.onended = () => {
          button.classList.remove('playing');
        };
      } catch (error) {
        console.error('Error playing Pokemon cry:', error);
        button.classList.remove('playing');
      }
    }

    // Play Pikachu sound
    function playPikachuSound() {
      const audio = new Audio('https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/25.ogg');
      audio.volume = 0.5;
      audio.play().catch(console.error);
    }

    // Close modal
    function closeModal() {
      document.getElementById('pokemonModal').style.display = 'none';
    }

    // Render pagination
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(filteredPokemon.length / POKEMON_PER_PAGE);
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      pagination.innerHTML = `
        <button class="pagination-button" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <div class="pagination-info">
          Page ${currentPage} / ${totalPages}
        </div>
        <button class="pagination-button" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
          Next <i class="fas fa-chevron-right"></i>
        </button>
      `;
    }

    // Change page
    function changePage(page) {
      const totalPages = Math.ceil(filteredPokemon.length / POKEMON_PER_PAGE);
      if (page < 1 || page > totalPages) return;
      
      currentPage = page;
      renderPokemonGrid();
      renderPagination();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Show/hide loading
    function showLoading() {
      document.getElementById('loadingContainer').style.display = 'block';
      document.getElementById('pokemonGrid').innerHTML = '';
    }

    function hideLoading() {
      document.getElementById('loadingContainer').style.display = 'none';
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.trim();
      applyFilter();
    });

    document.getElementById('searchButton').addEventListener('click', () => {
      const input = document.getElementById('searchInput');
      searchQuery = input.value.trim();
      applyFilter();
    });

    // Filter tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        currentFilter = tab.dataset.filter || tab.dataset.gen;
        applyFilter();
      });
    });

    // Settings
    const settingsButton = document.getElementById('settingsButton');
    const settingsPanel = document.getElementById('settingsPanel');

    settingsButton.addEventListener('click', () => {
      settingsPanel.classList.toggle('active');
    });

    // Close modal on outside click
    window.onclick = (event) => {
      const modal = document.getElementById('pokemonModal');
      if (event.target === modal) {
        closeModal();
      }
    };

    // Initialize app
    init();
  </script>
</body>
</html>
