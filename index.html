<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://pokedex.websim.ai/">
<title>PokéDex - Animated Pokémon Finder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @font-face {
    font-family: 'Pokemon Solid';
    src: url('https://db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.woff2') format('woff2');
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Pokemon Solid', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  
  .pokedex {
    background: radial-gradient(ellipse at center, #ff0000 0%, #990000 70%, #660000 100%);
    background-size: 200% 200%;
    animation: gradientAnimation 10s ease infinite;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 12px 24px 36px rgba(0,0,0,0.08);
    text-align: center;
    position: relative;
    z-index: 1;
    transform: perspective(1000px) rotateY(-5deg);
    margin-bottom: 40px;
  }
  
  @keyframes gradientAnimation {
    0% { background-position: 0% 0%; }
    25% { background-position: 100% 0%; }
    50% { background-position: 100% 100%; }
    75% { background-position: 0% 100%; }
    100% { background-position: 0% 0%; }
  }
  
  h1 {
    color: #ffcb05;
    text-shadow: 2px 2px #3a5da8;
    font-size: 3em;
    margin-bottom: 20px;
  }
  
  #searchForm {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
    gap: 10px;
  }
  
  #pokemonInput {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  
  #pokemonInput:focus {
    outline: none;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    transform: translateY(-2px);
  }
  
  #searchButton {
    padding: 12px 30px;
    font-size: 1em;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  #searchButton:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }
  
  .pokeball {
    width: 100px;
    height: 100px;
    background: linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffffff 50%, #ffffff 100%);
    border-radius: 50%;
    border: 5px solid #333;
    position: relative;
    margin: 20px auto;
    animation: shake 1.5s ease-in-out infinite;
    box-shadow: inset -5px 5px 0 5px #ccc;
  }
  
  .pokeball::before {
    content: '';
    position: absolute;
    background: #fff;
    width: 20px;
    height: 20px;
    border: 4px solid #333;
    border-radius: 50%;
    bottom: -2px;
    right: -2px;
    z-index: 1;
  }
  
  .pokeball::after {
    content: '';
    position: absolute;
    width: 90px;
    height: 10px;
    background: #333;
    top: 45px;
    left: 0;
  }
  
  @keyframes shake {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(-10deg); }
    40% { transform: rotate(10deg); }
    60% { transform: rotate(-10deg); }
    80% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }
  
  /* Pokemon Grid */
  .pokemon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .pokemon-card {
    background: white;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
  }
  
  .pokemon-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }
  
  .pokemon-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .pokemon-card:hover::before {
    opacity: 1;
  }
  
  .pokemon-number {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 10px;
  }
  
  .pokemon-image {
    width: 120px;
    height: 120px;
    margin: 10px auto;
    transition: transform 0.3s ease;
  }
  
  .pokemon-card:hover .pokemon-image {
    transform: scale(1.1);
  }
  
  .pokemon-name {
    font-size: 1.2em;
    color: #333;
    margin: 10px 0;
    text-transform: capitalize;
  }
  
  .pokemon-types {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  
  .type-badge {
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.8em;
    color: white;
    text-transform: uppercase;
  }
  
  /* Type Colors */
  .type-grass { background-color: #78C850; }
  .type-poison { background-color: #A040A0; }
  .type-fire { background-color: #F08030; }
  .type-water { background-color: #6890F0; }
  .type-bug { background-color: #A8B820; }
  .type-normal { background-color: #A8A878; }
  .type-electric { background-color: #F8D030; }
  .type-ground { background-color: #E0C068; }
  .type-fairy { background-color: #EE99AC; }
  .type-fighting { background-color: #C03028; }
  .type-psychic { background-color: #F85888; }
  .type-rock { background-color: #B8A038; }
  .type-flying { background-color: #A890F0; }
  
  /* Pokemon Detail Modal */
  .pokemon-detail-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    overflow-y: auto;
  }
  
  .pokemon-detail-content {
    background: white;
    max-width: 600px;
    margin: 50px auto;
    border-radius: 20px;
    padding: 30px;
    position: relative;
    animation: slideIn 0.3s ease;
  }
  
  @keyframes slideIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .close-modal {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
    color: #666;
    transition: color 0.3s ease;
  }
  
  .close-modal:hover {
    color: #333;
  }
  
  .detail-header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .detail-image {
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }
  
  .detail-name {
    font-size: 2em;
    color: #333;
    margin: 20px 0;
    text-transform: capitalize;
  }
  
  .detail-stats {
    display: grid;
    gap: 15px;
    margin-top: 30px;
  }
  
  .stat-row {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .stat-label {
    flex: 0 0 100px;
    font-size: 0.9em;
    color: #666;
  }
  
  .stat-bar {
    flex: 1;
    height: 20px;
    background: #f0f0f0;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }
  
  .stat-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    transition: width 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 10px;
    color: white;
    font-size: 0.8em;
  }
  
  .pikachu-gif {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: auto;
    z-index: 2;
    filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.7));
    animation: pikachu-bounce 2s ease-in-out infinite;
  }
  
  @keyframes pikachu-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .settings-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 1000;
    -webkit-tap-highlight-color: transparent;
  }
  
  .settings-btn::before {
    content: '\f013';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    color: rgba(0, 0, 0, 0.7);
    font-size: 24px;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  .settings-btn.active {
    transform: rotate(180deg) scale(1.2);
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
  }
  
  .settings-panel {
    position: fixed;
    bottom: 80px;
    left: 20px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 20px;
    z-index: 999;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform: scale(0.8) translateY(50px);
    opacity: 0;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .settings-panel.active {
    transform: scale(1) translateY(0);
    opacity: 1;
    pointer-events: auto;
  }
  
  .language-btn {
    margin: 5px;
    padding: 5px 10px;
    background: rgba(255, 255, 255, 0.3);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #333;
    width: 100px;
    text-align: center;
  }
  
  .language-btn:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
  }
  
  .no-results {
    text-align: center;
    padding: 40px;
    font-size: 1.2em;
    color: #666;
  }
  
  @media (max-width: 768px) {
    .pokemon-grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    #pokemonInput {
      width: 200px;
    }
    
    .pokemon-detail-content {
      margin: 20px;
      padding: 20px;
    }
  }
</style>

<body>
  <div class="main-container">
    <div class="pokedex">
      <h1>
        <img src="https://i.postimg.cc/6q2Vrgj3/Pok-Web-Dex-7-6-2024.png" alt="PokéWebDex logo" width="256" height="256" style="max-width: 100%; height: auto;">
      </h1>
      <div class="pokeball"></div>
    </div>

    <form id="searchForm">
      <input type="text" id="pokemonInput" placeholder="Enter name or number (1-25)" required>
      <button type="submit" id="searchButton">Search</button>
    </form>

    <div id="pokemonContainer" class="pokemon-grid"></div>
    
    <div id="noResults" class="no-results" style="display: none;">
      <p>No Pokémon found. Try searching by name or number (1-25).</p>
    </div>

  <!-- Pokemon Detail Modal -->
  <div id="pokemonDetailModal" class="pokemon-detail-modal">
    <div class="pokemon-detail-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <img src="https://i.postimg.cc/sX0wFgXs/ezgif-5-4e3f8cd015.gif" alt="Pikachu animado" class="pikachu-gif">

  <div class="settings-btn" id="settingsBtn" role="button" tabindex="0"></div>

  <div class="settings-panel" id="settingsPanel">
    <button class="language-btn" data-lang="es">Español</button>
    <button class="language-btn" data-lang="en">English</button>
    <button class="language-btn" data-lang="fr">Français</button>
    <button class="language-btn" data-lang="de">Deutsch</button>
    <button class="language-btn" data-lang="it">Italiano</button>
    <button class="language-btn" data-lang="ja">日本語</button>
  </div>

  <script>
    // Pokemon Data (First 25)
    const pokemonData = [
      { id: 1, name: "bulbasaur", types: ["grass", "poison"], stats: { hp: 45, attack: 49, defense: 49, speed: 45 } },
      { id: 2, name: "ivysaur", types: ["grass", "poison"], stats: { hp: 60, attack: 62, defense: 63, speed: 60 } },
      { id: 3, name: "venusaur", types: ["grass", "poison"], stats: { hp: 80, attack: 82, defense: 83, speed: 80 } },
      { id: 4, name: "charmander", types: ["fire"], stats: { hp: 39, attack: 52, defense: 43, speed: 65 } },
      { id: 5, name: "charmeleon", types: ["fire"], stats: { hp: 58, attack: 64, defense: 58, speed: 80 } },
      { id: 6, name: "charizard", types: ["fire", "flying"], stats: { hp: 78, attack: 84, defense: 78, speed: 100 } },
      { id: 7, name: "squirtle", types: ["water"], stats: { hp: 44, attack: 48, defense: 65, speed: 43 } },
      { id: 8, name: "wartortle", types: ["water"], stats: { hp: 59, attack: 63, defense: 80, speed: 58 } },
      { id: 9, name: "blastoise", types: ["water"], stats: { hp: 79, attack: 83, defense: 100, speed: 78 } },
      { id: 10, name: "caterpie", types: ["bug"], stats: { hp: 45, attack: 30, defense: 35, speed: 45 } },
      { id: 11, name: "metapod", types: ["bug"], stats: { hp: 50, attack: 20, defense: 55, speed: 30 } },
      { id: 12, name: "butterfree", types: ["bug", "flying"], stats: { hp: 60, attack: 45, defense: 50, speed: 70 } },
      { id: 13, name: "weedle", types: ["bug", "poison"], stats: { hp: 40, attack: 35, defense: 30, speed: 50 } },
      { id: 14, name: "kakuna", types: ["bug", "poison"], stats: { hp: 45, attack: 25, defense: 50, speed: 35 } },
      { id: 15, name: "beedrill", types: ["bug", "poison"], stats: { hp: 65, attack: 90, defense: 40, speed: 75 } },
      { id: 16, name: "pidgey", types: ["normal", "flying"], stats: { hp: 40, attack: 45, defense: 40, speed: 56 } },
      { id: 17, name: "pidgeotto", types: ["normal", "flying"], stats: { hp: 63, attack: 60, defense: 55, speed: 71 } },
      { id: 18, name: "pidgeot", types: ["normal", "flying"], stats: { hp: 83, attack: 80, defense: 75, speed: 101 } },
      { id: 19, name: "rattata", types: ["normal"], stats: { hp: 30, attack: 56, defense: 35, speed: 72 } },
      { id: 20, name: "raticate", types: ["normal"], stats: { hp: 55, attack: 81, defense: 60, speed: 97 } },
      { id: 21, name: "spearow", types: ["normal", "flying"], stats: { hp: 40, attack: 60, defense: 30, speed: 70 } },
      { id: 22, name: "fearow", types: ["normal", "flying"], stats: { hp: 65, attack: 90, defense: 65, speed: 100 } },
      { id: 23, name: "ekans", types: ["poison"], stats: { hp: 35, attack: 60, defense: 44, speed: 55 } },
      { id: 24, name: "arbok", types: ["poison"], stats: { hp: 60, attack: 95, defense: 69, speed: 80 } },
      { id: 25, name: "pikachu", types: ["electric"], stats: { hp: 35, attack: 55, defense: 40, speed: 90 } }
    ];

    let currentLang = localStorage.getItem('pokedexLang') || 'en';
    let filteredPokemon = [...pokemonData];

    const translations = {
      'es': {
        placeholder: 'Ingresa nombre o número (1-25)',
        searchButton: 'Buscar',
        title: 'PokéDex - Buscador de Pokémon Animado',
        noResults: 'No se encontró ningún Pokémon. Intenta buscar por nombre o número (1-25).',
        hp: 'PS',
        attack: 'Ataque',
        defense: 'Defensa',
        speed: 'Velocidad'
      },
      'en': {
        placeholder: 'Enter name or number (1-25)',
        searchButton: 'Search',
        title: 'PokéDex - Animated Pokémon Finder',
        noResults: 'No Pokémon found. Try searching by name or number (1-25).',
        hp: 'HP',
        attack: 'Attack',
        defense: 'Defense',
        speed: 'Speed'
      },
      'fr': {
        placeholder: 'Entrez nom ou numéro (1-25)',
        searchButton: 'Rechercher',
        title: 'PokéDex - Chercheur de Pokémon Animé',
        noResults: 'Aucun Pokémon trouvé. Essayez de rechercher par nom ou numéro (1-25).',
        hp: 'PV',
        attack: 'Attaque',
        defense: 'Défense',
        speed: 'Vitesse'
      },
      'de': {
        placeholder: 'Name oder Nummer eingeben (1-25)',
        searchButton: 'Suchen',
        title: 'PokéDex - Animierter Pokémon-Finder',
        noResults: 'Kein Pokémon gefunden. Versuchen Sie, nach Name oder Nummer (1-25) zu suchen.',
        hp: 'KP',
        attack: 'Angriff',
        defense: 'Verteidigung',
        speed: 'Initiative'
      },
      'it': {
        placeholder: 'Inserisci nome o numero (1-25)',
        searchButton: 'Cerca',
        title: 'PokéDex - Ricercatore di Pokémon Animato',
        noResults: 'Nessun Pokémon trovato. Prova a cercare per nome o numero (1-25).',
        hp: 'PS',
        attack: 'Attacco',
        defense: 'Difesa',
        speed: 'Velocità'
      },
      'ja': {
        placeholder: '名前または番号を入力 (1-25)',
        searchButton: '検索',
        title: 'ポケデックス - アニメーションポケモン検索',
        noResults: 'ポケモンが見つかりません。名前または番号（1-25）で検索してみてください。',
        hp: 'HP',
        attack: '攻撃',
        defense: '防御',
        speed: '素早さ'
      }
    };

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('pokedexLang', lang);
      const translation = translations[lang];
      
      document.getElementById('pokemonInput').placeholder = translation.placeholder;
      document.getElementById('searchButton').textContent = translation.searchButton;
      document.title = translation.title;
      document.querySelector('#noResults p').textContent = translation.noResults;
      
      // Re-render pokemon cards if modal is open
      if (document.getElementById('pokemonDetailModal').style.display === 'block') {
        const modalPokemon = pokemonData.find(p => 
          document.querySelector('.detail-name').textContent.toLowerCase() === p.name
        );
        if (modalPokemon) {
          showPokemonDetail(modalPokemon);
        }
      }
    }

    function renderPokemon(pokemonList) {
      const container = document.getElementById('pokemonContainer');
      const noResults = document.getElementById('noResults');
      
      if (pokemonList.length === 0) {
        container.innerHTML = '';
        noResults.style.display = 'block';
        return;
      }
      
      noResults.style.display = 'none';
      container.innerHTML = pokemonList.map(pokemon => `
        <div class="pokemon-card" onclick="showPokemonDetail(${JSON.stringify(pokemon).replace(/"/g, '&quot;')})">
          <div class="pokemon-number">#${String(pokemon.id).padStart(3, '0')}</div>
          <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png" alt="${pokemon.name}">
          <div class="pokemon-name">${pokemon.name}</div>
          <div class="pokemon-types">
            ${pokemon.types.map(type => `<span class="type-badge type-${type}">${type}</span>`).join('')}
          </div>
        </div>
      `).join('');
    }

    function showPokemonDetail(pokemon) {
      const modal = document.getElementById('pokemonDetailModal');
      const modalContent = document.getElementById('modalContent');
      const trans = translations[currentLang];
      
      modalContent.innerHTML = `
        <div class="detail-header">
          <img class="detail-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png" alt="${pokemon.name}">
          <h2 class="detail-name">${pokemon.name}</h2>
          <div class="pokemon-number">#${String(pokemon.id).padStart(3, '0')}</div>
          <div class="pokemon-types">
            ${pokemon.types.map(type => `<span class="type-badge type-${type}">${type}</span>`).join('')}
          </div>
        </div>
        <div class="detail-stats">
          <div class="stat-row">
            <div class="stat-label">${trans.hp}</div>
            <div class="stat-bar">
              <div class="stat-fill" style="width: ${pokemon.stats.hp}%">
                ${pokemon.stats.hp}
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-label">${trans.attack}</div>
            <div class="stat-bar">
              <div class="stat-fill" style="width: ${pokemon.stats.attack}%">
                ${pokemon.stats.attack}
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-label">${trans.defense}</div>
            <div class="stat-bar">
              <div class="stat-fill" style="width: ${pokemon.stats.defense}%">
                ${pokemon.stats.defense}
              </div>
            </div>
          </div>
          <div class="stat-row">
            <div class="stat-label">${trans.speed}</div>
            <div class="stat-bar">
              <div class="stat-fill" style="width: ${pokemon.stats.speed}%">
                ${pokemon.stats.speed}
              </div>
            </div>
          </div>
        </div>
      `;
      
      modal.style.display = 'block';
      
      // Animate stat bars
      setTimeout(() => {
        const statFills = modalContent.querySelectorAll('.stat-fill');
        statFills.forEach(fill => {
          fill.style.width = fill.style.width;
        });
      }, 100);
    }

    function closeModal() {
      document.getElementById('pokemonDetailModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('pokemonDetailModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Search functionality
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = document.getElementById('pokemonInput').value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredPokemon = [...pokemonData];
      } else {
        filteredPokemon = pokemonData.filter(pokemon => {
          const matchesName = pokemon.name.toLowerCase().includes(searchTerm);
          const matchesNumber = pokemon.id.toString() === searchTerm;
          return matchesName || matchesNumber;
        });
      }
      
      renderPokemon(filteredPokemon);
    });

    // Real-time search
    document.getElementById('pokemonInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredPokemon = [...pokemonData];
      } else {
        filteredPokemon = pokemonData.filter(pokemon => {
          const matchesName = pokemon.name.toLowerCase().includes(searchTerm);
          const matchesNumber = pokemon.id.toString() === searchTerm;
          return matchesName || matchesNumber;
        });
      }
      
      renderPokemon(filteredPokemon);
    });

    // Settings functionality
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    let isSettingsOpen = false;

    settingsBtn.addEventListener('click', toggleSettings);
    settingsBtn.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        toggleSettings();
      }
    });

    function toggleSettings() {
      isSettingsOpen = !isSettingsOpen;
      settingsBtn.classList.toggle('active', isSettingsOpen);
      settingsPanel.classList.toggle('active', isSettingsOpen);
    }

    const languageBtns = document.querySelectorAll('.language-btn');
    languageBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        const lang = this.getAttribute('data-lang');
        setLanguage(lang);
        toggleSettings();
      });
    });

    // Initialize
    setLanguage(currentLang);
    renderPokemon(pokemonData);
  </script>
</body>
</html>
